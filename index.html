<!doctype html>
<html lang="en">

<head>
    <title>Name Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.typekit.net/gnr1ljz.css">


</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="contanier">
            <!--INstructions-->
            <div class="text-center mb-4">
                <h1> Fantasy Name Generator </h1>
                <p> Fill out the form below to generate for fantasy team name. </p>
            </div>
            <!--Form Section-->
            <form id="fantasyForm" class="mb-4">
                <!--Get first Name-->
                <div class="mb-3">
                    <label for="firstName" class="form-label"> First Name </label>
                    <input type="text" class="form-control" .id="firstName" placeholder="Enter Your First Name.">
                </div>
                <!--Get Last Name-->
                <div class="mb-3">
                    <label for="lastName" class="form-label"> First Name </label>
                    <input type="text" class="form-control" .id="lastName" placeholder="Enter Your Last Name.">
                </div>
                <!--Get Favorite Color-->
                <div class="mb-3">
                    <label for="favoriteColor" class="form-label"> favorite Color </label>
                    <input type="text" class="form-control" .id="favoriteColor"
                        placeholder="Enter Your Favorite Color.">
                </div>
                <!--GEt Favorite Animal-->
                <div class="mb-3">
                    <label for="favroiteAnimal" class="form-label"> Favorite Animal </label>
                    <input type="text" class="form-control" .id="favroiteAnimal"
                        placeholder="Enter Your Favorite Animal.">
                </div>
                <!--Get Row Type-->
                <label for="rowType" class="form-label"> Choose Road Type </label>
                <select id="rowType" class="form-select">
                    <option value="road">Road</option>
                    <option value="street">Street</option>
                    <option value="drive">Drive</option>
                    <option value="avenue">Avenue</option>
                    <option value="Other">Other</option>
                </select>
        </div>
        <!--Submit Button-->
        <button type="submit" class="btn btn-light w-100"> Generator Name</button>
        <!--Generator Name OutPut-->
        <div class="result" id="result" </form>



        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>
    <script src="script.js"></script>
</body>

</html>
